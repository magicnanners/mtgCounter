[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328new
framework = arduino
debug_tool = avr-stub
debug_port = ttyUSB0
lib_deps = 
	adafruit/Adafruit GFX Library @ ^1.11.11
	adafruit/Adafruit SSD1306 @ ^2.5.13
	jdolinay/avr-debugger@^1.5
